[tool:pytest]
# Pytest configuration for homework assignments

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Custom markers for different test categories
markers =
    function_test: test basic function implementation
    edge_case: test edge cases and boundary conditions  
    error_handling: test error handling and exceptions
    integration: test integration with other components
    performance: test performance requirements
    slow: marks tests as slow (deselect with '-m "not slow"')

# Minimum version
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Coverage settings
[coverage:run]
source = .
omit = 
    tests/*
    verify_setup.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    pass

[coverage:html]
directory = htmlcov