<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSci-217</title>
    <link rel="stylesheet" href="../theme.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="../nav-config.js"></script>
</head>
<body>
    <div class="lecture-container">
        <header class="lecture-header" id="lecture-header">
            <div class="loading">Loading...</div>
        </header>
        
        <main class="lecture-content">
            <div class="content" id="content">
                <div class="loading">Loading content...</div>
            </div>
        </main>
    </div>
    
    <script>
        const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true
        });

        const dirName = window.location.pathname.replace(/\/$/, '').split('/').pop();
        const lecture = navConfig.lectures.find(l => l.id === dirName);

        // Build header
        const header = document.getElementById('lecture-header');
        header.innerHTML = `
            <h1>${navConfig.project}: Lecture ${lecture?.id || dirName}</h1>
            <p>${lecture?.label || ''}</p>
            <nav class="lecture-nav">
                <a href="../">‚Üê Back to Course</a>
            </nav>
        `;
        document.title = lecture
            ? `${lecture.id}: ${lecture.label} - ${navConfig.project}`
            : navConfig.project;

        // Load content
        fetch('README.md')
            .then(r => {
                if (!r.ok) throw new Error(`HTTP ${r.status}: ${r.statusText}`);
                return r.text();
            })
            .then(text => {
                document.getElementById('content').innerHTML = md.render(text);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Content</h2>
                        <p>Could not load README.md</p>
                        <p>${err.message}</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
