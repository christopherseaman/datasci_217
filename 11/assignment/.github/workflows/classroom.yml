name: Grading Workflow - Assignment 10

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Download latest test files
      run: |
        mkdir -p .github/test
        curl -o .github/test/test_assignment.py \
          https://raw.githubusercontent.com/UCSF-DataSci/ds217_25f_final/refs/heads/main/.github/test/test_assignment.py
        curl -o .github/test/requirements.txt \
          https://raw.githubusercontent.com/UCSF-DataSci/ds217_25f_final/refs/heads/main/.github/test/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies from the downloaded requirements file
        pip install -r .github/test/requirements.txt
        # Install repo requirements if they exist
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Setup Jupyter Kernel
      run: |
        python -m ipykernel install --user --name=python3 --display-name="Python 3"

    - name: Run tests
      run: |
        # Data generation and notebook execution are now handled by pytest fixture
        # Run the correct test script (downloaded as test_assignment.py)
        pytest .github/test/test_assignment.py -v

