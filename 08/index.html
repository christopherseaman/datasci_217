<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSci-217: Introduction to Python & Data Science Tools</title>
    <meta name="description" content="Introduction to Python and Data Science Tools - A comprehensive course covering command line, Python basics, NumPy, Pandas, and data analysis workflows.">
    <meta name="keywords" content="python, data science, pandas, numpy, programming, tutorial, course">
    <link rel="stylesheet" href="theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 4px; }
        .loading { text-align: center; padding: 40px; color: #6c757d; }
    </style>
</head>
<body>
    <div id="content"></div>
    
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let filePath = getQueryParam('f') || 'index';
        if (!filePath.endsWith('.md')) {
            filePath += '.md';
        }

        fetch(filePath)
            .then(response => response.text())
            .then(text => {
                const converter = new showdown.Converter({
                    indent: 4,
                    tables: true,
                    strikethrough: true,
                    tasklists: true
                });
                document.getElementById('content').innerHTML = converter.makeHtml(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Content</h2>
                        <p>Could not load: <code>${filePath}</code></p>
                        <p>Error: ${error.message}</p>
                        <p><a href="?f=index">Return to course overview</a></p>
                    </div>
                `;
            });
    </script>
</body>
</html>
