name: Assignment 4 - Pandas Data Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Download latest test files from upstream
      run: |
        # Create the target directory if it doesn't exist
        mkdir -p .github/test

        # Download the latest test files from the upstream repository
        # This ensures students always run against the latest tests
        # Download test file
        if curl -o .github/test/test_assignment.py \
          https://raw.githubusercontent.com/UCSF-DataSci/ds217_25f_midterm/main/.github/test/test_assignment.py; then
          echo "✅ Successfully updated test file from upstream"
        else
          echo "⚠️ Failed to download test file from upstream, using local version"
          git checkout .github/test/test_assignment.py 2>/dev/null || echo "No local test file to restore"
        fi

        # Download requirements.txt for tests
        if curl -o .github/test/requirements.txt \
          https://raw.githubusercontent.com/UCSF-DataSci/ds217_25f_midterm/main/.github/test/requirements.txt; then
          echo "✅ Successfully updated requirements.txt from upstream"
        else
          echo "⚠️ Failed to download requirements.txt from upstream, using local version"
          git checkout .github/test/requirements.txt 2>/dev/null || echo "No local requirements.txt to restore"
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # Install test requirements
        if [ -f .github/test/requirements.txt ]; then pip install -r .github/test/requirements.txt; fi
        # Install assignment requirements if they exist
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests
      run: |
        # Run the test suite with detailed output
        pytest .github/test/test_assignment.py -v --tb=short --color=yes
